<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to Audio Converter</title>
</head>
<body>
    <h2>Video to Audio Converter</h2>
    <form action="convert.php" method="post" enctype="multipart/form-data">
        <label for="videoFile">Choose a video file:</label>
        <input type="file" name="videoFile" id="videoFile" accept="video/*" required>
        <br>
        <label for="audioFormat">Select audio format:</label>
        <select name="audioFormat" id="audioFormat" required>
            <option value="mp3">MP3</option>
            <option value="wav">WAV</option>
            <option value="ogg">OGG</option>
        </select>
        <br>
        <input type="submit" value="Convert to Audio">
    </form>
</body>
</html>
